enum PhotoCategory {
  SELFIE
  PORTRAIT
  ACTION
  LANDSCAPE
  GRAPHIC
}

scalar DateTime

type User {
  gitHubLogin: ID!
  name: String
  avatar: String
  postedPhotos: [Photo!]!
  inPhotos: [Photo!]!
}

type Photo {
  id: ID!
  name: String!
  url: String!
  description: String
  created: DateTime
  categroy: PhotoCategory!
  postedBy: User!
  taggedUsers: [User!]!
}

type Query {
  totalPhotos: Int!
  allPhotos(first: Int=50 start: Int=0): [Photo!]!
  totalUsers: Int!
  allUsers( first: Int=25 start: Int=0): [User!]!
  User(githubLogin: ID!): User!
  Photo(id: ID!): Photo!
}

schema {
  query: Query
}
